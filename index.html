<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>My Landing page</title>
</head>

<body>
    <!--Navigation bar-->
    <header>
        <nav>
            <ul>
                <li><a href="https://github.com/Salissa4">Github</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
<!--Main content of the page-->
    <main>
         <h1>Salissa</h1>
            <figure>
             <img src="./Assets/self.jpg" alt="Self Portrait">
             <figcaption>Picture Caption Here</figcaption>
            </figure>

        <section id="contact">
            <h2>Contact Me</h2>
            <form>
               <ul>
                   <li>
                       <label class="text-right" for="name">Name:</label>
                       <input type="text" id="name" name="user-name">
                   </li>
                   <li>
                       <label class="text-right" for="email">Email:</label>
                       <input type="text" id="email" name="user-email">
                   </li>
               </ul>
               <div class="text-center">
                   <button type="submit">Send</button>
               </div>
            </form>
        </section>
    </main>
    <!--Footer specifying creater and company-->
    <footer class="text-center"> &copy; 2022 Salissa Website </footer>
        
</body>
</html>
